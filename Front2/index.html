<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Login </title>
</head>

<body>

    <div class="container">

        <div class="img">
            <img src="https://media.istockphoto.com/videos/flat-graphic-design-bold-woman-cartoon-character-work-from-personal-video-id1291193206?s=640x640" alt="BG">
        </div>

        <div class="login-content">

            <form action="#">

                <div class="title-container">
                    <h1>Login</h1>
                    <h2>Welcome to the Quiz</h2>
                    <p>Enter your personal detail and start your test</p>
                </div>


                <div class="login-inner-content">


                    <div class="input-div one">
                        <div class="i">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="div">
                            <h5>Id</h5>
                            <input type="text" class="input">
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-eye" onclick="show()"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input id="pswrd" type="password" class="input">
                        </div>
                    </div>

                    <a href="#">Forgot password?</a>

                </div>

                <input type="submit" class="btn" value="Login">

                <h5>Don't have an Account ? <a href="#">Sign Up</a></h5>

            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
